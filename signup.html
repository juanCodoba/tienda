<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
</head>

<body class="body">
  <div class="container-fluid col-sm-8 main-section">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-12">
        <h1 class="title">Nuevo Registro</h1>
      </div>
    </div>
    <div class="row  justify-content-around">
      <div class=" col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-6 white-background">
        <form action="cliente/usuario/registro.php" method="post">

          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" required="" name="nombre" id="exampleInputEmail1"  placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" required="" name="apellido" id="exampleInputEmail1"  placeholder="Ingresa tu apellido">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" required="" name="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" required="" name="clave" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
          </div>
        
          <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarme</button>

        </form>
        
</body>
<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
